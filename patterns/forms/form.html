<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/main.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="form.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Quicksand:400,700" rel="stylesheet">
  <link href="icons.css" rel="stylesheet">
</head>
<body>

   <form class="max-length island" method="post" novalidate>
     <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
       <h3 class="push-0">
         <i class="icon i-32"><svg><use xlink:href="../../images/warning.svg#error" /></svg></i>
         <span class="icon-label">Opps! You missed something important!</span>
       </h3>
    </div>

    <fieldset>
       <legend>Text Input</legend>

    <div class="push-1-2">
      <label for="name">Name</label>
      <input id="name" required aria-describedby="name-error">
      <p class="error-message milli island-1-4 push-0" id="name-error"><i class="icon i-32"><svg><use xlink:href="../../images/warning.svg#error" /></svg></i><span class="icon-label">Please fill out this field</span></p>
    </div>

    <div class="push-1-2">
        <label for="email">Email</label>
        <input type="email" id="email" required aria-describedby="email-error">
        <p class="error-message milli island-1-4 push-0" id="email-error"><i class="icon i-32"><svg><use xlink:href="../../images/warning.svg#error" /></svg></i><span class="icon-label">Please provide a properly formatted email address</span></p>
    </div>

    <div class="drop-down push-1-2">
      <select name="numbers">
        <option value="one">one</option>
        <option value="two">two</option>
        <option value="three">three</option>
        <option value="four">four</option>
      </select>
    </div>

      <div class="push-1-2" aria-describedby="textarea-error">
        <textarea id="textarea-error">Write something here!</textarea>
      </div>

      <input type="date" name="bday">

    </fieldset>
    <fieldset>

       <legend>Checkboxes and Buttons</legend>

      <div class="push-1-2 pad-t-1-2">
        <input type="checkbox" id="this" aria-describedby="this-error">
        <label for="this">I have this</label>
        <input type="checkbox" id="that" aria-describedby="this-error">
        <label for="that">I have that</label>
        <p class="error-message milli island-1-4 push-0" id="this-error"><i class="icon i-32"><svg><use xlink:href="../../images/warning.svg#error" /></svg></i><span class="icon-label">Please agree that you're totally awesome</span></p>
      </div>

      <div class="push-1-2 pad-t-1-2">

          <input type="radio" name="yesno" id="yes" value="yes" required aria-describedby="yesno-error">
          <label for="yes">Yes</label>
          <input type="radio" name="yesno" id="no" value="no" required aria-describedby="yesno-error">
          <label for="no">No</label>
          <p class="error-message milli island-1-4 push-0" id="yesno-error"><i class="icon i-32"><svg><use xlink:href="../../images/warning.svg#error" /></svg></i><span class="icon-label">Please select an option</span></p>

      </div>

    <div class="pad-t-1-2">
      <button class="btn" type="submit">Send</button>
    </div>
  </fieldset>

  </form>

  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>

</body>
</html>
